<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        body { font-family: 'Verdana', sans-serif; text-align: center; padding: 50px; background-color: #f0fff0; }
        .login-form { max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Вход в систему</h1>
    <div class="login-form">
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Имя пользователя" required autofocus>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div th:if="${param.error}" class="error">
            Неверное имя пользователя или пароль
        </div>
        <div th:if="${param.logout}" class="success">
            Вы успешно вышли из системы
        </div>
        <div th:if="${param.registered}" class="success">
            Регистрация успешна! Теперь вы можете войти.
        </div>
        <p><a th:href="@{/register}">Регистрация</a></p>
    </div>
</body>
</html>
