<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <style>
        body { font-family: 'Verdana', sans-serif; text-align: center; padding: 30px; background-color: #f0fff0; }
        table { margin: auto; border-collapse: collapse; width: 90%; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        a, button { text-decoration: none; color: #333; background-color: #e0ffe0; border: 1px solid #ccc; padding: 6px 12px; border-radius: 6px; }
        a:hover, button:hover { background-color: #c0ffc0; }
        form { margin-bottom: 30px; }
    </style>
</head>
<body>
<h1>Заказы</h1>
<a th:href="@{/}">Назад</a>

<form th:action="@{/orders/save}" method="post" th:object="${order}">
    <input type="hidden" th:field="*{id}">
    <p>Клиент:
        <select name="customerId" required>
            <option value="">Выберите клиента</option>
            <option th:each="cust : ${customers}" 
                    th:value="${cust.id}" 
                    th:text="${cust.fullName}"
                    th:selected="${order.customer != null && order.customer.id == cust.id}"></option>
        </select>
    </p>
    <p>Цветы:
        <select name="flowerIds" multiple required>
            <option th:each="f : ${flowers}" 
                    th:value="${f.id}" 
                    th:text="${f.name}"
                    th:selected="${order.flowers != null && order.flowers.contains(f)}"></option>
        </select>
    </p>
    <button type="submit" th:text="${order.id} != null ? 'Обновить' : 'Добавить'"></button>
</form>

<form method="get" th:action="@{/orders}">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="Поиск по клиенту">
    <select name="status">
        <option value="active" th:selected="${status == 'active'}">Активные</option>
        <option value="archived" th:selected="${status == 'archived'}">Архивные</option>
    </select>
    <input type="hidden" name="page" value="0">
    <input type="hidden" name="sortField" th:value="${sortField}">
    <input type="hidden" name="sortDir" th:value="${sortDir}">
    <button type="submit">Поиск</button>
</form>

<table>
    <tr>
        <th>ID</th>
        <th>Дата</th>
        <th>Клиент</th>
        <th>Цветы</th>
        <th>Действия</th>
    </tr>
    <tr th:each="o : ${orders.content}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.orderDate != null ? o.orderDate.toString().substring(0, 16) : ''}"></td>
        <td th:text="${o.customer != null ? o.customer.fullName : ''}"></td>
        <td>
            <span th:each="f : ${o.flowers}" th:text="${f.name} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/orders/edit/{id}(id=${o.id}, keyword=${keyword}, status=${status}, page=${page}, sortField=${sortField}, sortDir=${sortDir})}">Редактировать</a>
            <a th:href="@{/orders/delete/{id}(id=${o.id}, keyword=${keyword}, page=${page}, status=${status})}" th:if="${!o.deleted}">Архивировать</a>
            <a th:href="@{/orders/restore/{id}(id=${o.id}, keyword=${keyword}, page=${page}, status=${status})}" th:if="${o.deleted}">Восстановить</a>
            <a th:href="@{/orders/delete-physical/{id}(id=${o.id}, keyword=${keyword}, page=${page}, status=${status})}" style="color: red;">Удалить</a>
        </td>
    </tr>
</table>

<div>
    <span th:text="'Страница ' + ${orders.number + 1} + ' из ' + ${orders.totalPages}"></span>
    <div>
        <a th:each="i : ${#numbers.sequence(0, orders.totalPages-1)}"
           th:href="@{/orders(page=${i}, keyword=${keyword}, status=${status}, sortField=${sortField}, sortDir=${sortDir})}"
           th:text="${i + 1}"></a>
    </div>
</div>
</body>
</html>
